<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant List</title>
</head>
<body>
    <div class="navbar"> 
        <a href="#">Garden<span>Guide</span></a>

        <img id="mobile-cta" class="mobile-menu" src="/images/menu_button.svg" alt="open navigation">

        <nav>
            <img id="mobile-exit" class="mobile-menu-exit" src="/images/exit_button.svg" alt="exit navigation">
            <ul class="primary-nav">
                <li ><a href="#">Plant List</a></li>
                <li class="current"><a href="#">Plant Library</a></li>
                <li><a href="#">Calendar</a></li>
            </ul>

            <ul class="secondary-nav">
                <li><a href="#">Contact</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </nav>
    </div>

    <section class="hero">
        <div class="container">
            <h1>Plant List</h1>
            <div class="plant-listing">
                <ul>
                    <li class="plant-item">
                        <ul>
                            <li class="plant-image"><img src="/images/carrot.jpg" alt="carrot"></li>
                            <li class="plant-name">Carrot</li>
                            <li class="plant-attributes">
                                <ul>
                                    <li class="plant-duration">60 to 90 days</li>
                                    <li class="plant-lifespan">Annual</li>
                                    <li class="plant-best-time">March to August</li>
                                </ul>
                            </li>
                            <li class="likeindicator"> <img src="/images/favorite.svg" alt="Favorite Indicator"> </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </section>
</body>
</html>
