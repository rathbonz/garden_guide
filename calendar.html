<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant List</title>
</head>
<body>
    <div class="navbar"> 
        <a href="#">Garden<span>Guide</span></a>

        <img id="mobile-cta" class="mobile-menu" src="/images/menu_button.svg" alt="open navigation">

        <nav>
            <img id="mobile-exit" class="mobile-menu-exit" src="/images/exit_button.svg" alt="exit navigation">
            <ul class="primary-nav">
                <li ><a href="#">Plant List</a></li>
                <li><a href="#">Plant Library</a></li>
                <li class="current"><a href="#">Calendar</a></li>
            </ul>

            <ul class="secondary-nav">
                <li><a href="#">Contact</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </nav>
    </div>

    <section class="hero">
        <div class="container">
            <h1>Calendar</h1>
            <p>Jan Feb Mar Apr May Jun Jul Aug Sep Oct Nov Dec</p>
            <div class="calendar-area">
                <ul>
                    <li class="calendar-entry">
                        <ul>
                            <li class="plant-image"><img src="/images/carrot.jpg" alt="carrot"></li>
                            <li class="plant-name">Carrot</li>
                            <li class="likeindicator"> <img src="/images/favorite.svg" alt="Favorite Indicator"> </li>
                            <li class="calendar-task-list">
                                <ul>
                                    <li class="calendar-task">Harvest as Needed</li>
                                </ul>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
            <h3>Click <a href="#" class="green-link">here</a> to add plants from the Plant Library</h3>
        </div>
    </section>
</body>
</html>
