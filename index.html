<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The GardenGuide will home gardeners through planting their home gardens.">
    <title>GardenGuide</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <h1>Welcome to<br>GardenGuide</h1>
    <div>
        <a href="#" class="new-user">New User</a>
        <a href="#" class="existing-user">Existing User</a>
    </div>

    <div class="new-user-form">
        <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="user-name">User Name</label>
            <input type="text" id="user-name" name="user-name">
            <label for="zip-code">Zip Code</label>
            <input type="number" id="zip-code" name="zip-code" min="10000" max="99999">
            <label for="pin">4 Digit Pin</label>
            <input type="number" id="pin" name="pin" min="1000" max="9999">
            <input type="submit" class="send-new-user" value="Submit">
        </form>
    </div>

    <div class="existing-user-form">
        <form action="">
            <label for="user-name">User Name</label>
            <input type="text" id="user-name" name="user-name">
            <label for="pin">4 Digit Pin</label>
            <input type="number" id="pin" name="pin" min="1000" max="9999">
            <input type="submit" class="send-new-user" value="Submit">
        </form>
    </div>
</body>
</html>
